<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS lesson</title>
  </head>
  <body>
    <h1>HTML & CSS</h1>
    <form>
      <label for="email-input">Email Address</label>
      <input id="email-input" type="email" />

      <label for="password-input">Password</label>
      <input id="password-input" type="password" />

      <p>Which is your dominant hand?</p>
      <label for="left">Left-handed</label>
      <input id="left" name="radio-name" type="radio" />
      <label for="right">Right-handed</label>
      <input id="right" name="radio-name" type="radio" />

      <input type="range" min="0" max="100" />

      <input type="date" />
    </form>
  </body>
</html>
